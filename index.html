<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/normalize.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="js/script.js" defer></script>
        <title>API Countries</title>
    </head>
    <body>
        <div class="grid-container">
            <header class="header">
                <a>Countries of the World: </a>
                <select id="country-select"></select>
            </header>
            <div class="img-container">
                <div class="card">
                    <div id="general-information"></div>
                </div>
                <div class="card">
                    <div id="img-flags"></div>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div id="geography-population"></div>
                </div>
                <div class="card">
                    <div id="languages-currency"></div>
                </div>
                <div class="card">
                    <div id="additional-information"></div>
                </div>
            </div>
        </div>
    </body>
</html>
